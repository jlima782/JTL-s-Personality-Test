<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTL's Personality Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        /* Style for landing page */
        #landing-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #007BFF;
            color: white;
            font-size: 2em;
            text-align: center;
            opacity: 1;
            animation: fadeOut 3s forwards; /* Fade out the landing page */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .container {
            display: none; /* Hide the quiz initially */
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 25px;
            text-align: center;
            color: white;
        }

        .question {
            margin: 20px 0;
        }

        .question h2 {
            font-size: 18px;
            color: #333;
        }

        .answers label {
            display: block;
            margin-bottom: 10px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <!-- Animated Landing Page -->
    <div id="landing-page">
        Thank you for choosing JTL's Personality Test
    </div>

    <!-- Quiz Container -->
    <div class="container" id="quiz-container">
        <h1>Whatâ€™s Your Personality Type?</h1>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>

        <!-- Quiz Questions -->
        <div class="question">
            <h2>1. How do you react in stressful situations?</h2>
            <div class="answers">
                <label><input type="radio" name="q1" value="phlegmatic"> I try to remain calm and composed, working through the issue at my own pace.</label>
                <label><input type="radio" name="q1" value="melancholic"> I often feel anxious and overthink the situation.</label>
                <label><input type="radio" name="q1" value="choleric"> I jump into action and take charge to solve the problem.</label>
                <label><input type="radio" name="q1" value="sanguine"> I prefer to lighten the mood and encourage others not to worry too much.</label>
            </div>
        </div>
        
        <!-- Additional questions go here -->

        <button class="submit-btn" onclick="showResult()">Submit</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Hide landing page and show quiz after 3 seconds
        window.onload = function () {
            setTimeout(function () {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('quiz-container').style.display = 'block';
            }, 3000); // 3000 milliseconds = 3 seconds
        };

        const totalQuestions = document.querySelectorAll('.question').length;
        let progressBar = document.getElementById('progress-bar');

        // Function to update the progress bar
        function updateProgressBar() {
            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            const progressPercent = (answeredQuestions / totalQuestions) * 100;
            progressBar.style.width = progressPercent + "%";
            progressBar.innerHTML = Math.round(progressPercent) + "%";
        }

        // Listen for changes on radio buttons to update progress
        document.querySelectorAll('input[type="radio"]').forEach((input) => {
            input.addEventListener('change', updateProgressBar);
        });

        function showResult() {
            const answers = document.querySelectorAll('input[type="radio"]:checked');
            let scores = {
                phlegmatic: 0,
                melancholic: 0,
                sanguine: 0,
                choleric: 0,
                "phlegmatic-melancholic": 0,
                "sanguine-phlegmatic": 0,
                "choleric-sanguine": 0,
                "melancholic-choleric": 0
            };

            answers.forEach(answer => {
                scores[answer.value]++;
            });

            let result = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);

            let personalityDescription = {
                phlegmatic: "You are calm, composed, and often seen as the stabilizer in any situation.",
                melancholic: "You are introspective, thoughtful, and highly detail-oriented.",
                sanguine: "You are energetic, sociable, and always looking for a good time.",
                choleric: "You are assertive, decisive, and take charge of situations.",
                "phlegmatic-melancholic": "You are calm and thoughtful, with a strong preference for peace and reflection.",
                "sanguine-phlegmatic": "You are sociable but easygoing, enjoying the company of others without stress.",
                "choleric-sanguine": "You are assertive and outgoing, a natural leader with plenty of energy.",
                "melancholic-choleric": "You are driven and analytical, with a balance between being goal-oriented and thoughtful."
            };

            document.getElementById('result').innerHTML = `Your personality type is: <strong>${result.charAt(0).toUpperCase() + result.slice(1)}</strong><br>${personalityDescription[result]}`;
        }
    </script>
</body>
</html>
